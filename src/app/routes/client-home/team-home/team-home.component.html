<body>
  <div class="container">
    <div class="item item-0">
      <app-client-toolbar></app-client-toolbar>
    </div>

    <div class="item item-1">
      <div class="breadcrumb-container mat-elevation-z2">
        <nav>
          <span class="breadcrumb-item">
            <button mat-button (click)="navigateTo('/client-home')" class="breadcrumb-link">Home</button>
          </span>
          <span class="breadcrumb-separator"> / </span>
          <span class="breadcrumb-item">
            <button mat-button (click)="navigateTo('/team-home')" class="breadcrumb-link current">Team</button>
          </span>
        </nav>
      </div>
      <div class="text">Our Team</div>
    </div>

    <div class="item item-2">
      <div class="team-page-container">
        <mat-card *ngFor="let teamMember of teamMembers" class="team-card">
          <img mat-card-image [src]="teamMember.image" [alt]="teamMember.name">
          <mat-card-header>
            <mat-card-title>{{ teamMember.name }}</mat-card-title>
            <mat-card-subtitle>{{ teamMember.role }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ teamMember.bio }}</p>
          </mat-card-content>
        </mat-card>
      </div>


        <div class="office-hours">
          <h3>Office Hours</h3>
          <div class="hours-container">
            <div class="day-time">Monday<br><span>9:00 am - 5:00 pm</span></div>
            <div class="divider"></div>
            <div class="day-time">Tuesday<br><span>9:00 am - 5:00 pm</span></div>
            <div class="divider"></div>
            <div class="day-time">Wednesday<br><span>9:00 am - 5:00 pm</span></div>
            <div class="divider"></div>
            <div class="day-time">Thursday<br><span>9:00 am - 5:00 pm</span></div>
            <div class="divider"></div>
            <div class="day-time">Friday<br><span>9:00 am - 5:00 pm</span></div>
            <div class="divider"></div>
            <div class="day-time">Saturday<br><span>9:00 am - 2:00 pm</span></div>
            <div class="divider"></div>
            <div class="day-time">Sunday<br><span>Closed</span></div>
          </div>
        </div>

        <div class="footer-section">
          <div class="logo">
            <img src="images/MyImages/Logo2.png" alt="Dr Pawpaw Center Logo" />
          </div>
          <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
              <img src="images/MyImages/instagram.webp" alt="Instagram" />
            </a>
            <a href="https://www.facebook.com" target="_blank">
              <img src="images/MyImages/facebook.jpg" alt="Facebook" />
            </a>
          </div>
          <div class="contact-info">
            <span>Call Us: <a href="tel:800-462-8749">800-462-8749</a></span>
          </div>
        </div>

      </div>

      </div>


    </body>
