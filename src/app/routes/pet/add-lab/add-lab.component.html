<mat-dialog-content>
  <div class="add-lab-result-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add Lab Result</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form #labResultForm="ngForm">
          <div class="form-group">

            <!-- Test Name Dropdown -->
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Test Name</mat-label>
              <mat-select [(ngModel)]="selectedtestNormalId" name="testNormalRangeId" required>
                <mat-option *ngFor="let test of testNormalRange" [value]="test.testNormalRangeId">
                  {{ test.testName }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <!-- Result Input -->
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Result</mat-label>
              <input matInput [(ngModel)]="addLab.result" name="result" type="number" required />
              <mat-error *ngIf="!addLab.result">
                Result is required
              </mat-error>
            </mat-form-field>

          </div>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="!labResultForm.valid"
        (click)="onSubmit()">
          Submit
        </button>
        <!-- Reset Button -->
        <button mat-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-dialog-content>
