<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Vaccine Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #ownerForm="ngForm">
      <div class="form-row">

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Test Name</mat-label>
          <mat-select [(ngModel)]="selectedtestNormalId" name="testNormalRangeId" required>
            <mat-option *ngFor="let test of testNormalRange" [value]="test.testNormalRangeId">
              {{ test.testName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Result</mat-label>
          <input matInput [(ngModel)]="data.result" name="result" type="number" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Result Date</mat-label>
          <input matInput [matDatepicker]="ownerBirthDatePicker"
                 [(ngModel)]="data.testDate" name="ownerBirthDate" required/>
          <mat-datepicker-toggle matIconSuffix [for]="ownerBirthDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #ownerBirthDatePicker></mat-datepicker>
        </mat-form-field>

      </div>

      <div class="action-buttons">
        <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
        <button mat-button color="primary"(click)="saveChanges()" [disabled]="!ownerForm.valid">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
