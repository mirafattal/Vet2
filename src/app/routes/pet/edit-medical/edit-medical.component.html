<mat-card class="owner-card">
  <mat-card-header>
    <mat-card-title>Edit Medical Details</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #ownerForm="ngForm" class="owner-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Diagnosis</mat-label>
        <input matInput [(ngModel)]="data.records.diagnosis" name="diagnosis" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Medication</mat-label>
        <input matInput [(ngModel)]="data.records.prescribedMedication" name="medication" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Surgery Details</mat-label>
        <input matInput [(ngModel)]="data.records.surgeryDetails" name="surgery" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Treatment</mat-label>
        <input matInput [(ngModel)]="data.records.treatment" name="treatment" required />
      </mat-form-field>
    </form>
    </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="saveChanges()" cdkFocusInitial>Save</button>
  </mat-card-actions>

</mat-card>
