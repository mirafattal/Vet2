<mat-dialog-content>
  <div class="add-lab-result-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add Lab Result</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form #labResultForm="ngForm">
          <div class="form-group">

            <!-- Test Name Dropdown -->
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Vaccine Name</mat-label>
              <mat-select [(ngModel)]="selectedTypeId" name="testNormalRangeId" required>
                <mat-option *ngFor="let vaccinetype of vaccineTypes" [value]="vaccinetype.vaccineTypeId">
                  {{ vaccinetype.vaccineName }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Doctor Name</mat-label>
              <mat-select [(ngModel)]="selectedStaffId" name="testNormalRangeId" required>
                <mat-option *ngFor="let doctor of staffList" [value]="doctor.staffId">
                  {{ doctor.fullName }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Next Due Date</mat-label>
              <input matInput [matDatepicker]="ownerBirthDatePicker"
                     [(ngModel)]="addvaccine.nextDueDate" name="ownerBirthDate" required/>
              <mat-datepicker-toggle matIconSuffix [for]="ownerBirthDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #ownerBirthDatePicker></mat-datepicker>
            </mat-form-field>

          </div>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="!labResultForm.valid"
        (click)="onSubmit()">
          Submit
        </button>
        <!-- Reset Button -->
        <button mat-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-dialog-content>
