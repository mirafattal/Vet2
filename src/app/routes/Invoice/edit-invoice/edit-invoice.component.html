<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Medical Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #ownerForm="ngForm">
      <div class="form-row">

        <mat-form-field class="form-field">
          <mat-label>Owner Name</mat-label>
          <input matInput [(ngModel)]="data.ownerName" name="fullName" required />
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Owner Number</mat-label>
          <input matInput [(ngModel)]="data.ownerNumber" name="phone" required />
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Total Amount Paid</mat-label>
          <input matInput [(ngModel)]="data.totalAmount" name="surgery" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Payment Date</mat-label>
          <input matInput [matDatepicker]="AnimalBirthDatePicker"
                 [(ngModel)]="data.paymentDate" name="animalBirthDate" required />
          <mat-datepicker-toggle matIconSuffix [for]="AnimalBirthDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #AnimalBirthDatePicker></mat-datepicker>
        </mat-form-field>

      </div>

      <div class="action-buttons">
        <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
        <button mat-button (click)="saveChanges()" [disabled]="!ownerForm.valid">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
