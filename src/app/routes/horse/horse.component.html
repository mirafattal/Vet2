<mat-card>
  <mat-card-header>
    <mat-card-title>HORSE DETAILS</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- HTML !-->
<button class="buttonAdd" role="button"(click)="openDialog()">Add Horse</button>


<div>
<mat-form-field class="filter">
  <mat-label><mat-icon>search</mat-icon> Search </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search by animal or owner name" #input>
</mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="OwnerName">
    <th mat-header-cell *matHeaderCellDef class="tableheader"> Owner Name </th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="AnimalName">
    <th mat-header-cell *matHeaderCellDef class="tableheader"> Pet Name </th>
    <td mat-cell *matCellDef="let element"> {{element.animalName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Breed">
    <th mat-header-cell *matHeaderCellDef class="tableheader"> Breed </th>
    <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="tableheader"> Actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="open(row.animalId)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Add Appointment Column -->
<ng-container matColumnDef="addAppointment">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let row">
    <button (click)="openAddAppointmentDialog(row.animalId)" class="buttonAdd">
      + Add Appoints
    </button>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

  </mat-card-content>
</mat-card>
