<mat-card>
  <mat-card-header>
    <mat-card-title>STAFF MEMBERS DETAILS</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- HTML !-->
<button class="buttonAdd" role="button"(click)="openDialog()">Add Staff</button>


<div>
<mat-form-field class="filter">
  <mat-label><mat-icon>search</mat-icon> Search </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search by staff name or role" #input>
</mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="StaffName">
    <th mat-header-cell *matHeaderCellDef> Staff Name </th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> <span [ngClass]="getRoleClass(element.roleName)">
      {{ element.roleName }}
    </span> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="Phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="warn" (click)="onDelete(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

  </mat-card-content>
</mat-card>
