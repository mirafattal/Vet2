<mat-dialog-content>
  <form #petForm="ngForm">
    <ng-template>Fill Pet Details</ng-template>
    <div class="vertical-container">

      <mat-form-field>
        <mat-label>Pet Name</mat-label>
        <input matInput [(ngModel)]="petdetails.petName" name="petName" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Breed</mat-label>
        <input matInput [(ngModel)]="petdetails.breed" name="breed" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Species</mat-label>
        <input matInput [(ngModel)]="petdetails.species" name="species" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Gender</mat-label>
        <input matInput [(ngModel)]="petdetails.gender" name="gender" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="petBirthDatePicker"
               [(ngModel)]="petdetails.petBirthDate" name="petBirthDate" required />
        <mat-datepicker-toggle matIconSuffix [for]="petBirthDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #petBirthDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Health Condition</mat-label>
        <input matInput [(ngModel)]="petdetails.petCondition" name="petCondition" required />
      </mat-form-field>



      <mat-form-field>
        <mat-label>Weight (kg)</mat-label>
        <input matInput type="number" [(ngModel)]="petdetails.weight" name="weight" required />
      </mat-form-field>

      <input type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload>
        <div class="file-upload">
           {{ "Upload Image Here"}}
           <button mat-mini-fab color="primary" class="upload-btn"
             (click)="fileUpload.click()">
             <mat-icon>attach_file</mat-icon>
           </button>
        </div>

      <div>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-button type="submit"
        (click)="addPetWithImage()">Submit</button>
      </div>
    </div>
  </form>
</mat-dialog-content>
